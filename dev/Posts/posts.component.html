<h2>Posts</h2>
<div class="col-md-6 col-sm-6">
    <ul class="list-group">
        <li *ngFor="#post of posts" class="list-group-item">
            {{ post.title }}
        </li>
    </ul>
</div>
<!--Spinner-->
<div class="container" 
     style="position: relative;
            z-index: 999;
            width: 2em;
            margin: auto;">
    <i *ngIf="isLoading" 
        class="fa fa-spinner fa-spin fa-3x">
    </i>   
</div>
