<h2>Posts</h2>
<div class="col-md-6 col-sm-6">
    <ul class="list-group">
        <li *ngFor="#post of posts" class="list-group-item">
            {{ post.title }}
        </li>
    </ul>
</div>
<!--Spinner-->
<div class="container" 
     style="position: relative;
            z-index: 999;
            width: 2em;
            margin: auto;">            
    <spinner [visible]="isLoading"></spinner>
</div>
