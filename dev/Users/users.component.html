<h2>Users</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>    
        <tr *ngFor="#user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td class="glyphicon text-center glyphicon-edit"></td>
            <td class="glyphicon text-center glyphicon-remove"></td>            
        </tr>
    </tbody>
</table>
<div class="container" 
     style="position: relative;
            z-index: 999;
            width: 2em;
            margin: auto;">
    <i *ngIf="isLoading" 
        class="fa fa-spinner fa-spin fa-3x">
    </i>   
</div>
