<h2>Users</h2>
<p>
    <a [routerLink]="['NewUser']" 
        class="btn btn-primary">Add User</a>
</p>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a [routerLink]="['EditUser', {id: user.id}]">
                    <i class="glyphicon text-center glyphicon-edit"></i>
                </a>
            </td>
            <td> 
                <i (click)="deleteUser(user)" 
                    class="glyphicon text-center glyphicon-remove clickable">
                </i>
            </td>            
        </tr>
    </tbody>
</table>
<div class="container" 
     style="position: relative;
            z-index: 999;
            width: 2em;
            margin: auto;">
    <i *ngIf="isLoading" 
        class="fa fa-spinner fa-spin fa-3x">
    </i>   
</div>
