<h2>Users</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>    
        <tr *ngFor="#user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>
<div class="container">
    <i *ngIf="isLoading" 
        class="fa fa-spinner fa-spin fa-3x">
    </i>   
</div>
